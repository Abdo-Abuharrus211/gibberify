branches:
  only:
    # regex for release tags: vX.Y.Z(-something)
    - /v\d+\.\d+\.\d+(?:\-[a-z]+)?/
    - test-build

# if on test-build, don't deploy
stages:
  - name: deploy
    if: branch != test-build

matrix:
  include:
  - os: linux
    language: python
    python: 3.6
    install:
    - pip install -r requirements.txt
    - pip install pyinstaller
    - pip install .
    - pyinstaller gibberify.spec
    before_script:
      - pip install pytest
    before_deploy:
      - tar -czvf gibberify-ubuntu.tar.gz -C dist gibberify
  - os: osx
    language: generic
    before_install:
      - curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
      - source ./macports-ci install
      - yes | sudo port install python36
      - yes | sudo port install py36-pip
      - sudo port select --set python3 python36
      - sudo port select --set pip pip36
      - export PATH=$PATH:/Users/travis/Library/Python/3.6/bin
    install:
      - pip install --user -r requirements.txt
      - pip install --user pyinstaller
      - pip install --user .
      - pyinstaller gibberify.spec
    before_script:
      - pip install --user pytest
    before_deploy:
      - zip -j gibberify-macos.zip dist/gibberify
  - os: windows
    language: bash
    before_install:
      - choco install python --version 3.6
      - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
      - pip install --user pywin32 pypiwin32
    install:
      - pip install -r requirements.txt
      - pip install pyinstaller
      - pip install .
      - pyinstaller gibberify.spec
    before_script:
      - pip install pytest
    before_deploy:
      - 7z a -tzip gibberify-windows.zip ./dist/gibberify.exe

script:
  - pytest
  - bash -c "tests/test_standalone/basic_tests.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - gibberify-ubuntu.tar.gz
    - gibberify-macos.zip
    - gibberify-windows.zip
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    repo: brisvag/gibberify
    all_branches: true
    tags: true
